{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Page-Header -->
{% include 'components/page-header.html' %}

<!-- News Filter Container -->
<div class="news-filter-container">
  <div class="section-container">
    <div class="news-filter-header">
      <div class="search-bar">
        <input type="text" placeholder="Search" class="search-input" />
        <button class="search-button">
          <img src="{% static 'images/search-icon.svg' %}" alt="Search" />
        </button>
      </div>
      <div class="news-view-options">
        <div class="filter-sort-button">
          <img src="{% static 'images/filter-icon.svg' %}" alt="Filter" />
          Filter and Sort
        </div>
        <div class="view-buttons">
          <button class="view-button grid-view active">
            <img
              class="icon-dark"
              src="{% static 'images/grid-icon-dark.svg' %}"
              alt="Grid view"
            />
            <img
              class="icon-light"
              src="{% static 'images/grid-icon-light.svg' %}"
              alt="Grid view active"
            />
          </button>
          <button class="view-button list-view">
            <img
              class="icon-dark"
              src="{% static 'images/list view-icon-dark.svg' %}"
              alt="List view"
            />
            <img
              class="icon-light"
              src="{% static 'images/list view-icon-light.svg' %}"
              alt="List view active"
            />
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Filter and Sort Modal -->
<div id="filterSortModalOverlay" class="modal-overlay">
  <div class="filter-sort-modal">
    <form id="filter-form-news" class="modal-form">
      <div class="form-group">
        <label>Sort by</label>
        <div class="input-wrapper">
          <div class="custom-select-wrapper sort-by-select">
            <div class="custom-select">Relevance</div>
            <div class="custom-options">
              <div class="custom-option selected" data-value="relevance">
                <span>Relevance</span>
              </div>
              <div class="custom-option" data-value="latest">
                <span>Latest</span>
              </div>
              <div class="custom-option" data-value="oldest">
                <span>Oldest</span>
              </div>
              <div class="custom-option" data-value="from A to Z">
                <span>From A to Z</span>
              </div>
            </div>
          </div>
          <select name="sort_by">
            <option value="relevance" selected>Relevance</option>
            <option value="latest">Latest</option>
            <option value="oldest">Oldest</option>
            <option value="from A to Z">From A to Z</option>
          </select>
        </div>
      </div>

      <div class="form-group">
        <label>Period</label>
        <div class="form-group-calendar">
          <div class="date-filter input-wrapper">
            <div class="date-input">
              <input
                type="text"
                name="from_date"
                id="datepicker3"
                placeholder="From (dd.mm.yyyy)"
                value="{{ formatted_date }}"
                autocomplete="off"
              />
              <span class="clear-date" onclick="clearDateFilter(event);"
                >&times;</span
              >
              <img
                src="{% static 'images/calendar-icon.svg' %}"
                alt="calendar-icon"
                class="calendar-icon"
              />
            </div>
          </div>

          <div class="date-filter input-wrapper">
            <div class="date-input">
              <input
                type="text"
                name="to_date"
                id="datepicker4"
                placeholder="To (dd.mm.yyyy)"
                value="{{ formatted_date }}"
                autocomplete="off"
              />
              <span class="clear-date" onclick="clearDateFilter(event);"
                >&times;</span
              >
              <img
                src="{% static 'images/calendar-icon.svg' %}"
                alt="calendar-icon"
                class="calendar-icon"
              />
            </div>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label>Elements per page</label>
        <div class="input-wrapper">
          <div class="custom-select-wrapper per-page-select">
            <div class="custom-select">12</div>
            <div class="custom-options">
              <div class="custom-option selected" data-value="12">
                <span>12</span>
              </div>
              <div class="custom-option" data-value="24">
                <span>24</span>
              </div>
              <div class="custom-option" data-value="36">
                <span>36</span>
              </div>
            </div>
          </div>
          <select name="per_page">
            <option value="12" selected>12</option>
            <option value="24">24</option>
            <option value="36">36</option>
          </select>
        </div>
      </div>

      <div class="modal-actions">
        <button type="button" class="btn btn-clear">CLEAR ALL</button>
        <button type="button" class="btn btn-view">VIEW RESULT</button>
      </div>
    </form>
  </div>
</div>

<!-- Latest News Section -->
<section class="section-latest-news">
  <div class="section-container">
    <div class="news-content grid-view-active" id="newsContent">
      <!-- Grid View Content -->
      <div class="news-grid">
        <!-- News cards will be dynamically populated here by JavaScript -->
      </div>

      <!-- List View Content -->
      <div class="news-list">
        <!-- News list items will be dynamically populated here by JavaScript -->
      </div>

      <!-- Pagination -->
      <div class="pagination-container">
        <p class="pagination-info">Displaying results</p>
        <div class="pagination">
          <!-- Pagination will be dynamically populated by JavaScript -->
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Include Flatpickr for date picker -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
/>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Include your news.js file -->
<script src="{% static 'js/news.js' %}"></script>

{% endblock %}

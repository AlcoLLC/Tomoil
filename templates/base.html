{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="{% get_current_language as LANGUAGE_CODE %}{{ LANGUAGE_CODE }}">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="canonical" href="{{ request.scheme }}://{{ request.get_host }}{% url 'products:products_list' %}" />
  <link rel="alternate" hreflang="en" href="https://tomoil.de/">
  <link rel="alternate" hreflang="de" href="https://tomoil.de/de/">
  <link rel="alternate" hreflang="es" href="https://tomoil.de/es/">
  <link rel="alternate" hreflang="fr" href="https://tomoil.de/fr/">
  <link rel="alternate" hreflang="it" href="https://tomoil.de/it/">
  <link rel="alternate" hreflang="zh-hans" href="https://tomoil.de/zh-hans/">

  <title>{% block title %}{% trans "TOMOIL - High-quality oil products" %}{% endblock %}</title>

  <meta name="description"
    content="{% block description %}Discover TOMOILâ€™s range of high-quality engine oils, hydraulic oils, gear lubricants, and synthetic motor oils designed for ultimate performance.{% endblock %}">
  <meta name="keywords"
    content="{% block keywords %}tomoil, motor oil, car oil, lubricants, synthetic oil, engine oil, hydraulic oil, gear oil{% endblock %}">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="TOMOIL">
  <meta property="og:type" content="website">
  <meta property="og:description" content="{% trans 'TOMOIL - High-quality oil products' %}">
  <meta property="og:image" content="{% static 'images/tomoil-logo.svg' %}">
  <meta property="og:url" content="https://tomoil.de{{ request.path }}">
  <link rel="icon" type="image/svg+xml" href="{% static 'images/tomoil-logo.svg' %}">
  <meta name="google-site-verification" content="YveM3J5-9PcWzZR7E04pTePer-8alu7FD7qo7W3k7UM" />

  <!-- Twitter Card tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="@TomoilOfficial">
  <meta name="twitter:title" content="TOMOIL">
  <meta name="twitter:description" content="{% trans 'TOMOIL - High-quality oil products' %}">
  <meta name="twitter:image" content="https://tomoil.de/static/images/tomoil-logo.svg">
  <meta name="ahrefs-site-verification" content="9e4cf268be7fc6c2b3be9598e3c023ec7ab0e3f8a6e5ac6884bf3d6fa032897c">
  <!-- Styles -->

  <link rel="stylesheet" href="{% static 'assets/css/style.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/home.min.css' %}" />
  <link rel="stylesheet" href="{% static 'assets/css/case.min.css' %}" />

  {% block page_css %}{% endblock %}


  <link rel="stylesheet" href="{% static 'assets/css/responsive.min.css' %}" />


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>

<body>
  {% include 'components/navbar.html' %}
  <div class="main">
    {% block content %} {% endblock %}


    {% include 'components/footer.html' %}
  </div>
  <script src="https://analytics.ahrefs.com/analytics.js" data-key="EA94fV1Ml6D2dYPP4rHnzw" async></script>
  <script>
    var ahrefs_analytics_script = document.createElement('script');
    ahrefs_analytics_script.async = true;
    ahrefs_analytics_script.src = 'https://analytics.ahrefs.com/analytics.js';
    ahrefs_analytics_script.setAttribute('data-key', 'EA94fV1Ml6D2dYPP4rHnzw');
    document.getElementsByTagName('head')[0].appendChild(ahrefs_analytics_script);
  </script>
  <script src="{% static 'assets/js/navbar.min.js' %}" defer></script>
  <script src="{% static 'assets/js/brand.min.js' %}" defer></script>
  <script src="{% static 'assets/js/news.min.js' %}" defer></script>
  <script src="{% static 'assets/js/contact.min.js' %}" defer></script>
  <script src="{% static 'assets/js/commitment.min.js' %}" defer></script>

  {% block page_js %}{% endblock %}


  <script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Tomoil",
  "url": "https://tomoil.de",
  "logo": "https://tomoil.de/static/images/tomoil-logo.svg",
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "+41 76 494 43 94",
    "contactType": "customer service",
    "areaServed": "Worldwide",
    "availableLanguage": ["English", "German", "Spanish", "French", "Italian", "Chinese"]
  },
  "sameAs": [
    "https://www.linkedin.com/company/tomoil-lubricants-auto-chemicals/",
    "https://www.instagram.com/tomoil.de/",
    "https://www.facebook.com/people/Tomoil/61576825467224/"
  ]
}
</script>




</body>

</html>

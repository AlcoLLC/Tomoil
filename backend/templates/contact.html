<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100">
    <div class="max-w-2xl mx-auto mt-10 bg-white p-8 rounded-xl shadow-md">
      <h2 class="text-2xl font-bold mb-6">Contact Us</h2>
      <form method="POST" novalidate>
        {% csrf_token %}

        <!-- Full name -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >First name*</label
            >
            <input
              type="text"
              name="full_name"
              placeholder="First name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>
          <!-- You can split first and last name manually if needed -->
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Last name*</label
            >
            <input
              type="text"
              name="last_name"
              placeholder="Last name"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>
        </div>

        <!-- Contact number and Email -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Contact number*</label
            >
            <input
              type="text"
              name="contact_number"
              placeholder="Phone number"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700"
              >Email*</label
            >
            <input
              type="email"
              name="email"
              placeholder="example@gmail.com"
              class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
              required
            />
          </div>
        </div>

        <!-- Country -->
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700">Country</label>
          <select
            name="country"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          >
            <option value="Azerbaijan" selected>Azerbaijan</option>
            <option value="Turkey">Turkey</option>
            <option value="USA">USA</option>
          </select>
        </div>

        <!-- Type of enquiry -->
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700"
            >Type of Enquiry*</label
          >
          <select
            name="enquiry_type"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
            required
          >
            <option value="" disabled selected>Select</option>
            <option value="Support">Support</option>
            <option value="Sales">Sales</option>
            <option value="Other">Other</option>
          </select>
        </div>

        <!-- Preferred method of contact -->
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700 mb-2"
            >Preferred Method of Contact*</label
          >
          <div class="flex space-x-6">
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="preferred_contact_method"
                value="email"
                required
                class="text-indigo-600 focus:ring-indigo-500"
              />
              <span class="ml-2">Email</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="preferred_contact_method"
                value="phone"
                class="text-indigo-600 focus:ring-indigo-500"
              />
              <span class="ml-2">Phone</span>
            </label>
            <label class="inline-flex items-center">
              <input
                type="radio"
                name="preferred_contact_method"
                value="no_preference"
                class="text-indigo-600 focus:ring-indigo-500"
              />
              <span class="ml-2">No preference</span>
            </label>
          </div>
        </div>

        <!-- Message -->
        <div class="mt-4">
          <label class="block text-sm font-medium text-gray-700"
            >Your message</label
          >
          <textarea
            name="message"
            rows="5"
            placeholder="Type your message here"
            class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
          ></textarea>
        </div>

        <!-- Consent -->
        <div class="mt-4">
          <label class="inline-flex items-start">
            <input
              type="checkbox"
              name="consent"
              required
              class="mt-1 text-indigo-600 focus:ring-indigo-500"
            />
            <span class="ml-2 text-sm text-gray-600"
              >By ticking this box, I consent to the use of my personal
              information provided above by Tomoli and its partners.</span
            >
          </label>
        </div>

        <!-- Submit Button -->
        <div class="mt-6">
          <button
            type="submit"
            class="w-full bg-red-600 text-white py-2 rounded-md hover:bg-red-700 transition duration-300"
          >
            SUBMIT
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
